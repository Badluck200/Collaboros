name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      # Lint step disabled to avoid cross-config issues; enable later when configured
      # - name: Lint
      #   run: npm run lint --if-present

      - name: Type check
        run: |
          npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          # Point to a placeholder API during CI so build succeeds
          NEXT_PUBLIC_API_URL: https://example.com/api

  backend:
    name: Backend (Node + TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      # Lint step disabled to avoid plugin/version conflicts; enable after ESLint config alignment
      # - name: Lint
      #   run: npm run lint --if-present

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
